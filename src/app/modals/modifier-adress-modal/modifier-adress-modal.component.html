<h1 mat-dialog-title>Modifier Votre adresse</h1>
<div mat-dialog-content>
  <form [formGroup]="adresseForm" (ngSubmit)="onSubmit()">

<mat-form-field appearance="fill">
  <mat-label>Choisir le type de votre adresse</mat-label>
  <select matNativeControl required formControlName="typeAdresse">
    <option value="Domicile">Domicile</option>
    <option value="Travail">Travail</option>
    <option value="Secours">Secours</option>
  </select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Choisir le type de voie</mat-label>
  <select matNativeControl required formControlName="typeVoie">
    <option value="Droite">Droite</option>
    <option value="Gauche">Gauche</option>
  </select>
</mat-form-field>

    <div mat-form-field appearance="fill">
      <div mat-label>Saisir votre rue</div>
      <input matInput placeholder="rue" formControlName="rue">
    </div>
    <div mat-form-field appearance="fill">
      <div mat-label>Saisir le numéro </div>
      <input matInput placeholder="num" formControlName="num">
    </div>
    <div mat-form-field appearance="fill">
      <div mat-label>Saisir votre ville
        </div>
      <input matInput placeholder="ville" formControlName="ville">
    </div>
    <div mat-form-field appearance="fill">
      <div mat-label>Saisir le Cp de votre ville </div>
      <input matInput placeholder="cp" formControlName="cp">
    </div>
    <div mat-form-field appearance="fill">
      <div mat-label>Saisir le Pays </div>
      <input matInput placeholder="pays" formControlName="pays">
    </div>
    <div mat-form-field appearance="fill">
      <div mat-label>Saisir le numéro de telephone </div>
      <input matInput placeholder="NumTel" formControlName="NumTel">
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button type="submit" [disabled]="!adresseForm.valid">Submit</button>
</div>
